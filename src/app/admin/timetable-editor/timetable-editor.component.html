<div class="p-5">
    <div class=" row m-5 justify-content-center align-items-center" *ngIf="course.courseName">
        <div class="card col-10 m-5">

            <img class=" card-img-top" src="{{imageUrl}}" alt="No Time Table found">
            <div class="card-body">
                <h5 class="card-title">{{course.courseName}}</h5>
                <input hidden type="file" #ttupload (change)="fileChange($event,course.courseName)">
                <button class="card-link btn btn-success" (click)="ttupload.click()">Upload</button>
                <button class="card-link btn btn-warning"
                    (click)="downloadButtonClicked(course.courseName)">Download</button>
                <button class="card-link btn btn-danger"
                    (click)="deleteButtonClicked(course.courseName)">Delete</button>

            </div>

        </div>


    </div>
</div>
