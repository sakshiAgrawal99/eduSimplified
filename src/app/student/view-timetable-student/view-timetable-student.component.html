<div class="p-5">
    <div class=" row m-5 justify-content-center align-items-center" *ngIf="courseName">
        <div class="card col-10 m-5">

            <img class=" card-img-top" src="{{imageUrl}}" alt="No Time Table found">
            <div class="card-body">
                <h5 class="card-title">{{courseName}}</h5>
                <button class="card-link btn btn-warning" (click)="downloadButtonClicked(courseName)">Download</button>

            </div>

        </div>


    </div>
</div>
